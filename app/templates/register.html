<!doctype html>
<html class="no-js" lang="pt-br">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registrar |  - Portal Educ</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
		============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
    <!-- Google Fonts
		============================================ -->
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <!-- owl.carousel CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css'%}">
    <!-- animate CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <!-- normalize CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}">
    <!-- main CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <!-- morrisjs CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/morrisjs/morris.css'%}">
    <!-- mCustomScrollbar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/scrollbar/jquery.mCustomScrollbar.min.css'%}">
    <!-- metisMenu CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu-vertical.css'%}">
    <!-- calendar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.print.min.css'%}">
    <!-- forms CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/form/all-type-forms.css'%}">
    <!-- style CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <!-- responsive CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <!-- modernizr JS
		============================================ -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js'%}"></script>
</head>

<body>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center custom-login">
				<h3>PORTAL EDUC - CADASTRO</h3>
				<p>Gestão Educacional</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form method="POST" action="submit" id="loginForm">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Usuario</label>
                                    <input type="text" placeholder="Usuario" title="Informe um nome usuario" required="" value="" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label>Nome</label>
                                       <input type="text" placeholder="Nome" title="Informe seu primeiro nome" required="" value="" name="name" id="name" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Senha</label>
                                    <input type="password" placeholder="senha" title="Entre com seu senha" required="" value="" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Confirmar Senha</label>
                                    <input type="password" placeholder="senha" title="Entre com seu senha" required="" value="" name="password" id="password2" class="form-control">

                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Email</label>
                                    <input type="email" placeholder="exemplo@gmail.com" title="Informe seu email" required="" value="" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Confirmar Email</label>
                                    <input type="email" placeholder="exemplo@gmail.com" title="Informe seu email" required="" value="" name="email" id="email2" class="form-control">
                                </div>
                                <div class="checkbox col-lg-12">
                                    <input type="checkbox" class="i-checks" checked> Aceito os termos de uso
                                </div>
                            </div>
                            <div class="text-center">
                                <button  class="btn btn-success loginbtn">Registrar</button>

                            </div>
                        </form>
                    </div>
                </div>
			</div>
            <p>Ja tem uma conta? <a href="/login">Entrar</a></p>
			<div class="text-center login-footer">
				<p>Copyright © 2020. All rights reserved. By <a href="https://github.com/jhom1310">Aleff</a></p>
			</div>
		</div>   
    </div>
    <!-- jquery
		============================================ -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js'%}"></script>
    <!-- bootstrap JS
		============================================ -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- wow JS
		============================================ -->
    <script src="{% static 'js/wow.min.js'%}"></script>
    <!-- price-slider JS
		============================================ -->
    <script src="{% static 'js/jquery-price-slider.js'%}"></script>
    <!-- meanmenu JS
		============================================ -->
    <script src="{% static 'js/jquery.meanmenu.js'%}"></script>
    <!-- owl.carousel JS
		============================================ -->
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <!-- sticky JS
		============================================ -->
    <script src="{% static 'js/jquery.sticky.js'%}"></script>
    <!-- scrollUp JS
		============================================ -->
    <script src="{% static 'js/jquery.scrollUp.min.js'%}"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="{% static 'js/scrollbar/jquery.mCustomScrollbar.concat.min.js'%}"></script>
    <script src="{% static 'js/scrollbar/mCustomScrollbar-active.js'%}"></script>
    <!-- metisMenu JS
		============================================ -->
    <script src="{% static 'js/metisMenu/metisMenu.min.js'%}"></script>
    <script src="{% static 'js/metisMenu/metisMenu-active.js'%}"></script>
    <!-- tab JS
		============================================ -->
    <script src="{% static 'js/tab.js'%}"></script>
    <!-- icheck JS
		============================================ -->
    <script src="{% static 'js/icheck/icheck.min.js'%}"></script>
    <script src="{% static 'js/icheck/icheck-active.js'%}"></script>
    <!-- plugins JS
		============================================ -->
    <script src="{% static 'js/plugins.js'%}"></script>
    <!-- main JS
		============================================ -->
    <script src="{% static 'js/main.js'%}"></script>
    <!-- tawk chat JS
		============================================ -->
    <script src="{% static 'js/tawk-chat.js'%}"></script>
</body>

</html>
